<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendeleev Capital</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
            margin: 0;
            background-color: #000; /* Black background */
            font-family: 'Roboto', sans-serif;
            color: #fff; /* White text color */
        }

        .content {
            flex-grow: 1; /* Allow the content area to expand */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
        }

        /* Media Query for Desktop */
        @media (min-width: 1024px) {
            img.logo {
                max-width: 60%; /* Adjust this value to resize the logo on desktop */
            }
        }

        /* Media Query for Mobile */
        @media (max-width: 1023px) {
            body {
                justify-content: space-between; /* Space content between top and bottom */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="mendeleev_image.png" alt="Mendeleev Capital" class="logo">
    </div>
    <footer>
        <p>jag@mendeleevcapital.com</p>
        <p>&copy; 2024 Mendeleev Capital. All rights reserved.</p>
    </footer>
</body>
</html>
