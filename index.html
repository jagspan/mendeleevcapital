<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1E1E1E; /* Match the background color to the image */
            font-family: 'Roboto', sans-serif; /* Use the new Google Font */
            color: #fff; /* White text color */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }

        /* Media Query for Desktop */
        @media (min-width: 1024px) {
            img.logo {
                max-width: 60%; /* Adjust this value to resize the logo on desktop */
            }
        }
    </style>
</head>
<body>
    <img src="mendeleev_image.png" alt="Mendeleev Capital" class="logo">
    <footer>
        <p>jag@mendeleevcapital.com</p>
        <p>&copy; 2024 Mendeleev Capital. All rights reserved.</p>
    </footer>
</body>
</html>
